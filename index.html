<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ADIDAS¬∑Cat√°logo Digital</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body { font-family:"Verdana",sans-serif; margin:0; padding:0; background-color:#5ECC5E; color:#F52779; }
  nav { background:#fff; padding:15px 40px; border-bottom:4px solid #6a1b9a; display:flex; justify-content:space-between; align-items:center; }
  nav h1 { color:#030101; margin:0; font-size:28px; font-style:italic; }
  nav span { font-weight:bold; color:#448585; font-size:14px; }
  .banner { background:#7b1fa2; color:white; text-align:center; padding:60px 20px; }
  .banner h2 { font-size:40px; margin:0 0 10px 0; }
  .banner p { font-size:18px; margin:0; opacity:0.9; }
  .contacto-seccion { background:#333; color:white; padding:40px 20px; margin-top:60px; }
  .contenedor-form { max-width:600px; margin:0 auto; }
  .contenedor-form h2 { text-align:center; color:#AED487; margin-bottom:30px; }
  label { display:block; margin-bottom:5px; font-size:14px; color:#3EDE5E; }
  input, select { width:100%; padding:12px; margin-bottom:20px; border:none; border-radius:4px; background:#1199D9; color:white; font-family:"Verdana",sans-serif; }
  button { background:#ab47bc; color:white; width:100%; padding:15px; border:none; font-size:16px; font-weight:bold; cursor:pointer; text-transform:uppercase; letter-spacing:1px; }
  button:hover { background:#ba68c8; }
  footer { text-align:center; padding:20px; background:#5411D9; color:#fff; font-size:12px; }
</style>
</head>
<body>

<nav>
  <h1>ADIDAS MEXICO</h1>
  <span>Consultora Certificada Angie Betzaith</span>
</nav>

<div class="banner">
  <h2>Libertad de Ser T√∫</h2>
  <p>Descubre los mejores tenis y accesorios</p>
</div>

<section class="contacto-seccion">
  <div class="contenedor-form">
    <h2>√önete o Haz tu Pedido</h2>
    <form id="adidas-form">
      <label for="cliente">Tu Nombre:</label>
      <input type="text" id="cliente" name="Nombre" required>

      <label for="contacto">Tel√©fono o Celular:</label>
      <input type="tel" id="contacto" name="Telefono" required>

      <label for="tipo">Me interesa:</label>
      <select id="tipo" name="Interes">
        <option>Comprar un producto de la oferta</option>
        <option>Ver cat√°logo completo</option>
        <option>Iniciar mi negocio propio</option>
      </select>

      <button type="submit">Enviar Informaci√≥n</button>
    </form>
  </div>
</section>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbzRrNi0gLFyqBc-G8ZhIoc3P99_rqJ6v4vevw9k5KFbbFm8LDZRcjT5s3wO5RAG8jNGAg/exec";

const form = document.getElementById("adidas-form");
form.addEventListener("submit", e => {
  e.preventDefault();

  fetch(scriptURL, { method: "POST", body: new FormData(form) })
    .then(response => response.json())
    .then(data => {
      if(data.result === "success") {
        alert("Datos enviados correctamente üéâ");
        form.reset();
      } else {
        alert("Error al enviar los datos: " + JSON.stringify(data.error));
      }
    })
    .catch(err => alert("Error al enviar los datos: " + err));
});
</script>

<footer>&nbsp;</footer>
</body>
</html>
